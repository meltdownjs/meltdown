name: Publish

on:
  push:
    branches:
      - main
  
jobs:
  publish:
    env:
      NPM_TOKEN: ${{ secrets.NpmToken }}
    runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup bun
          uses: oven-sh/setup-bun@v1
        - name: Publish to npm
          run: bun run publish